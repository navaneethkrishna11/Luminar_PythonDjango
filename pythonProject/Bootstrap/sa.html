<!DOCTYPE html>
<html>
<head>
  <style>
    .slider {
      width: 100%;       /* width of one image */
      height: 400px;      /* height of one image */
      overflow: hidden;
      border: 2px solid #000;
      position: relative;
    }

    .images {
      display: flex;
      width: 900px;       /* 3 images * 300px */
      animation: slide 9s infinite;
    }

    .images img {
      width: 100%;
      height: 400px;
      flex-shrink: 0;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-300px); }
      66% { transform: translateX(-600px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="images">
    <img src="./a.jpg" alt="Image 1" />
    <img src="./p.jpg" alt="Image 2" />
    <img src="./m.jpg" alt="Image 3" />
  </div>
</div>

</body>
</html>
