<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .full-height { min-height: 100vh; }
      .divider { border-right: 2px solid #dee2e6; }
    </style>
</head>

<body class="bg-light">
{% load crispy_forms_tags %}

<nav class="navbar navbar-light bg-light text-center mb-4">
  <span class="navbar-brand mb-0 h1 fs-1 w-100">Todo</span>
</nav>

<div class="container-fluid full-height">
  <div class="row h-100">

    <!-- Left Side (Add Task) -->
     <div class="col-12 col-md-6 divider d-flex flex-column justify-content-center align-items-center">
           <h2 class="mb-4">Add New Task</h2>
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success mt-3">
      </form>
    </div>
     </div>

    <!-- Right Side (Task List) -->
    <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center">
      <h2 class="mb-4">Task To Be Completed</h2>
      {% for i in tasks %}
    <div class="d-flex justify-content-center my-3">
      <div class="card shadow-sm" style="width: 22rem; border-radius: 12px;">
    <div class="card-body">
          <p><strong>Title:</strong> {{ i.title }}</p>
          <p><strong>Description:</strong> {{ i.desc }}</p>
          <p><strong>Due Date:</strong> {{ i.duedate }}</p>
          <a href="{% url 'edit' i.id%}" class="btn btn-warning btn-sm">Edit</a>
          <a href="{% url 'delete' i.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
        </div>
  </div>
      {% endfor %}
    </div>
  </div>
</div>

</body>
</html>
