{%extends 'base.html' %}
{%block contents %}
<h1 style="text-align:center;padding:30px;">View Books</h1>
<div class="m-4 p-4 fs-1">
{% for i in books %}
<p> Title : {{i.title}}</p>
<p> Author : {{i.author}} </p>
<p>Price : {{i.price}} </p>
<br>
{%endfor%}
</div>
<div class="p-4 m-4">
<table class="table table-bordered">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Pages</th>
        <th>Image
        <th>Actions</th>
    </tr>
    {% for i in books %}
    <tr>
        <td> {{i.title}}</td>
        <td> {{i.author}}</td>
        <td> {{i.page}}</td>
        <td> {{i.price}}</td>
        <td><img src="{{i.image.url}}" width="100px" height="100px"/></td>
        <td ><button class="btn btn-danger m-3">Details</button><button class="btn btn-danger m-3">Delete</button><button class="btn btn-danger m-3">Edit</button></td>
    </tr>
    {% endfor %}
</table>
</div>
{%endblock %}
