<div class="p-4 m-4">
<table class="table table-bordered">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Pages</th>
        <th>Image
        <th>Actions</th>
    </tr>
    {% for i in books %}
    <tr>
        <td> {{i.title}}</td>
        <td> {{i.author}}</td>
        <td> {{i.page}}</td>
        <td> {{i.price}}</td>
        <td><img src="{{i.image.url}}" width="100px" height="100px"/></td>
        <td ><a href="{% url 'books:detailview' i.id %}" class="btn btn-danger m-3">Details</a>
            <a href="{% url 'books:editview' i.id %}" class="btn btn-danger m-3">Edit</a>
            <a href="{% url 'books:deleteview' i.id%}" class="btn btn-danger m-3">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</div>
