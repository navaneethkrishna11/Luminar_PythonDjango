{% extends 'base.html' %}
{% block contents %}
<div class="container p-4 m-3 ">
<table class="table table-bordered">
    <h1 class="text-center text-success">Books data</h1>
    <tr>
        <th>Title</th>
        <td>{{book.title}}</td>
    </tr>
        <tr>
        <th>Author</th>
        <td>{{book.author}}</td>
    </tr>
        <tr>
        <th>Page</th>
        <td>{{book.page}}</td>
    </tr>
        <tr>
        <th>Price</th>
        <td>{{book.price}}</td>
    </tr>
</table>
</div>
{% endblock %}
