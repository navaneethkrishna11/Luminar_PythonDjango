<div class="container">

    {% for i in movie %}
      <div class="col-md-4 mb-4">

          <div class="card-body">
            <h5 class="card-title text-center fw-bold">{{i.title}}</h5>
            <p class="card-text"><strong>Director:</strong> {{i.director}}</p>
            <p class="card-text"><strong>Language:</strong> {{i.language}}</p>
            <p class="card-text"><strong>Year:</strong> {{i.year}}</p>
