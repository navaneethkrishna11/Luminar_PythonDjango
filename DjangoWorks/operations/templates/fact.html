<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
   </head>
<body>
{% extends 'base.html' %}
{% block contents %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
<div style="border:1px solid black; border-radius:12px;padding:40px;background-color:#C5C7BC;width:50%;" >
   <h1 class="text-center p-3">Factorial</h1>
<form class="row g-3" method="POST">
   {% csrf_token %}
   <div class="mb-3">
  <label  class="form-label">Number</label>
  <input type="number" class="form-control" name="num1">
</div>

<div class="mb-3" style="width:100%;">
    <button type="submit" class="btn btn-primary mb-3">Calculate</button>
</div>
</form>
    {% if result %}
    <h4>Factorial = {{result}}</h4>
    {% endif %}
</div>
</div>
{% endblock %}
</body>
</html>
