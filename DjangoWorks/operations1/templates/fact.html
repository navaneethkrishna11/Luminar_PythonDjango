{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block contents %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div style="border:1px solid black; border-radius:12px; padding:40px; background-color:#C5C7BC; width:50%;" >
        <h1 class="text-center p-3">Factorial</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary">
        </form>
        {% if result %}
        <h4>Factorial = {{ result }}</h4>
        {% endif %}
    </div>
</div>
{% endblock %}
